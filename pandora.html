<head>
  <title>Pandora 3.0</title>
</head>

<body>
</body>

<template name="login">
    <div class="site-wrapper">
    <div class="site-wrapper-inner">

      <div class="cover-container">

        <div class="masthead clearfix">
          <div class="inner">
            <h3 class="masthead-brand">Pandora 3.0</h3>
            <nav>

              <ul class="nav additional-nav">
                {{> loginButtons}}
              </ul>
            </nav>
          </div>
        </div>

        <div class="inner cover">
          <img src="/box.png">
          <h1 class="cover-heading">The world's most advanced VLE</h1>
          <p class="lead">Harder, Better, Faster, Stronger</p>
        </div>

        <div class="mastfoot">
          <div class="inner">
            <p>Built by yours truly, <a class="bright" href="hashanp.github.io">Hashan Punchihewa</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="subjects">
  <main class="container-fluid">
    <div class="grid block-grid-xl-8 block-grid-lg-8 block-grid-sm-4 block-grid-xs-2">
      {{#each courses}}
        <div class="block-grid-item icon">
          <a href="/courses/{{_id}}/blog">
           <img src="/icons/{{icon}}.png" alt="{{icon}}">
          </a>
        </div>
      {{/each}}
    </div>
  </main>
</template>

<template name="main">
  <div class="main">
    {{> navbar}}
    {{> yield}}
  </div>
</template>

<template name="blog_list">
  <div id="st-container" class="container-fluid st-container">

    <!-- content push wrapper -->
    <div class="st-pusher row">

      <nav class="st-menu st-effect-1 col-md-3 col-lg-2 col-xl-1" id="menu-1">
        <h2>{{title}}</h2>
        <ul class="nav nav-pills nav-stacked">
          <li role="presentation" class="active"><a href="#">Blog</a></li>
          <li role="presentation"><a href="#">Quizzes</a></li>
          <li role="presentation"><a href="#">Vocabulary Quizzes</a></li>
          <li role="presentation"><a href="#">File Uploads</a></li>
          <li role="presentation"><a href="#">File Downloads</a></li>
          <li role="presentation"><a href="#">Students</a></li>
          <li role="presentation"><a href="#">Random Name Generator</a></li>
      </ul>
      </nav>

      <div class="st-content col-md-9 col-lg-10  col-xl-11"><!-- this is the wrapper for the content -->
        <div class="st-content-inner"><!-- extra div for emulating position:fixed of the menu -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Blog</h3>
            </div>
            <ul class="list-group">
              {{#posts}}
                <li class="list-group-item">
                  {{title}}
                </li>
              {{/posts}}
            </ul>
          </div>
        </div><!-- /st-content-inner -->
      </div><!-- /st-content -->

    </div><!-- /st-pusher -->
  </div>
</template>

<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Pandora 3.0</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Subjects <span class="sr-only">(current)</span></a></li>
          {{#if admin}}
          <li><a href="#">Clubs</a></li>
          {{/if}}
          <li><a href="/admin">Admin</a></li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{username}} <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Main School Website</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">GitHub</a></li>
              <li class="divider"></li>
              <li><a href="#">Sign Out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</template>
