<head>
  <title>pandora</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="base">
	<div class="page-wrapper">
		<nav class="sidebar">
			<ul class="sidebar-nav">
				<li class="header">General</li>
				<li><a><i class="fa fa-home"></i> Home</a></li>
				<li class="header">Subjects</li>
				{{#each subjects}}
					<li>
						<a href="/rooms/{{_id}}"><i class="fa fa-graduation-cap"></i> {{title}}</a>
					</li>
				{{/each}}
				<li><a href="/subjects"><i class="fa fa-plus"></i> All Subjects</a></li>
				{{#if admin}}
					<li class="header">Admin</li>
					<li><a href="/admin/users"><i class="fa fa-users"></i> Users</a></li>
					<li><a href="/admin/rooms"><i class="fa fa-server"></i> Rooms</a></li>
					<li><a href="/admin/billing"><i class="fa fa-credit-card"></i> Billing</a></li>
				{{/if}}
			</ul>
		</nav>
		<div class="contents contents-{{yp}}">
			{{> yield}}
		</div>
	</div>
</template>

<template name="/admin/users">
	<div class="row">
		<div class="col-md-4 col-lg-3">
			<input type="text" class="form-control search" placeholder="Search...">
		</div>
		<div class="col-md-8 col-lg-9">
			<div class="pull-right">
				<a href="/admin/users/create" class="btn btn-success"><i class="fa fa-plus"></i> Add</a>
				<a href="/admin/users/massUserCreation" class="btn btn-success"><i class="fa fa-users"></i> Mass User Creation</a>	
			</div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-12">	
			<div class="panel panel-default users">
				<div class="panel-heading">
					<h3 class="panel-title">
						<span class="panel-sup">Users</span>
						<div class="pull-right">
							<a class="btn btn-link active">All Users ({{count}})</a>
							<a class="btn btn-link">Disabled Users (3)</a>
							<a class="btn btn-link">Recently Deleted (0)</a>
						</div>
					</h3>
				</div>
				<ul class="list-group">
					{{#each users}}
						<li class="list-group-item">
							{{username}}
							{{#if isAdmin}}
								<span class="label label-info">Admin</span>
							{{/if}}
							<div class="pull-right">
								<a href="/admin/users/{{_id}}/edit" class="btn btn-edit btn-xs"><i class="fa fa-pencil"></i> Edit</a>
								<button class="btn btn-xs btn-danger del"><i class="fa fa-trash-o"></i> Delete</button>
							</div>
						</li>
					{{/each}}	
				</ul>
			</div>
			{{> pagination route="users"}}
		</div>
	</div>
</template>

<template name="pagination">
	<nav class="text-center">
		<ul class="pagination">
			{{#if firstPage}}
				<li class="disabled">
					<span aria-hidden="true">&laquo;</span>
				</li>
			{{else}}
				<li>
					<a href="/admin/{{route}}?page={{prevPage}}" class="prev" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
			{{/if}}
			{{#each pages}}
				{{#if isPage .}}
					<li class="active"><a href="/admin/{{../route}}?page={{.}}">{{.}}</a></li>
				{{else}}
					<li><a href="/admin/{{../route}}?page={{.}}">{{.}}</a></li>
				{{/if}}
			{{/each}}
			{{#if lastPage}}
				<li class="disabled">
					<span aria-hidden="true">&raquo;</span>
				</li>
			{{else}}
				<li>
					<a href="/admin/{{route}}?page={{nextPage}}" class="next" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
					</a>
				</li>
			{{/if}}
		</ul>
	</nav>
</template>
	
<template name="/admin/rooms">
	<div class="row">
		<div class="col-md-4 col-lg-3">
			<input type="text" class="form-control search" placeholder="Search...">
		</div>
		<div class="col-md-8 col-lg-9">
			<div class="pull-right">
				<a class="btn btn-success" href="/admin/rooms/create"><i class="fa fa-plus"></i> Add</a>
			</div>	
		</div>
	</div>	
	<br>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default users">
				<div class="panel-heading">
					<h3 class="panel-title">
						<span class="panel-sup">Rooms</span>
						<div class="pull-right">
							<a href="#" class="btn btn-link active">All Rooms ({{count}})</a>
							<a href="#" class="btn btn-link">Disabled Rooms (3)</a>
							<a href="#" class="btn btn-link">Recently Deleted (0)</a>
						</div>
					</h3>
				</div>
				<ul class="list-group">
					{{#each rooms}}
						<li class="list-group-item">
							{{title}}
							<div class="pull-right">
								<a class="btn btn-xs btn-edit" href="/admin/rooms/{{_id}}/edit"><i class="fa fa-pencil"></i> Edit</a>
								<button class="btn btn-xs btn-danger del"><i class="fa fa-trash-o"></i> Delete</button>
							</div>
						</li>
					{{/each}}
				</ul>
			</div>
			{{> pagination route="rooms"}}
		</div>
	</div>
</template>

<template name="/admin/users/create">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						{{#if _id}}Edit{{else}}Create{{/if}} User
						<div class="pull-right">
							<a href="/admin/users"><i class="fa fa-times"></i></a>
						</div>
					</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label>Username</label>
							<input type="text" value="{{username}}" class="username form-control">
						</div>
						{{#if not _id}}
							<div class="form-group">
								<label>Initial Password</label>
								<div class="radio">
									<label>
										<input type="radio" name="howToChoosePassword" class="howToChoosePassword" value="username" checked>
										Same as username
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="howToChoosePassword" class="howToChoosePassword" value="dateOfBirth">
										Date of birth (DD/MM/YYYY)
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="howToChoosePassword" class="howToChoosePassword" value="custom">
										Custom
									</label>
								</div>
							</div>	
							{{#if eq howToChoosePassword "dateOfBirth"}}
								<div class="form-group">	
									<label>Date of birth</label>
									<input type="date" class="dataOfBirth form-control">
								</div>
							{{/if}}	
							{{#if eq howToChoosePassword "custom"}}
								<div class="form-group">
									<label>Custom Password</label>
									<input type="text" class="password form-control">
								</div>
							{{/if}}
						{{/if}}
						<div class="form-group">
							<label>Rooms with read access</label>
							<input type="hidden" class="subjects-read form-control">
						</div>
						<div class="form-group">
							<label>Rooms with write access</label>
							<input type="hidden" class="subjects-write form-control">
						</div>
						<button type="button" class="btn btn-success create">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="/admin/rooms/create">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						{{#if _id}}Edit{{else}}Create{{/if}} Room
						<div class="pull-right">
							<a href="/admin/rooms"><i class="fa fa-times"></i></a>
						</div>
					</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label>Title</label>
							<input type="text" value="{{title}}" class="form-control title">
						</div>
						<div class="form-group">
							<label>Type</label>
							<select class="type form-control">
								<option value="subject" selected>Subject</option>
								<option value="club">Club</option>
								<option value="other">Other</option>
							</select>
						</div>
						<div class="form-group">
							<label>Students</label>
							<input type="hidden" class="students form-control">
						</div>
						<div class="form-group">
							<label>Teachers</label>
							<input type="hidden" class="teachers form-control">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="post">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						Notices
						<div class="pull-right">
							<a href="/rooms/{{room._id}}/notices"><i class="fa fa-times"></i></a>
						</div>
					</h3>
				</div>
				<div class="panel-body">
					<h2>{{post.title}}</h2>
					<p>{{{post.content}}}</p>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="icon">
	{{#if isImage}}
		<i class="fa fa-file-image-o"></i>
	{{else}}
		{{#if isAudio}}
			<i class="fa fa-file-sound-o"></i>
		{{else}}
			<i class="fa fa-file-o"></i>
		{{/if}}
	{{/if}}	
</template>

<template name="item">
	{{#if isFolder}}
		<tr class="folder">
			{{#if isActive name}}
				<td>
					<i class="fa fa-folder-o"></i>
				</td>
				<td class="bb">
					<input type="text"  class="form-control input-rename input-sm">
				</td>
			{{else}}
						<td>
							<i class="fa fa-folder-o"></i></td><td>
							<span class="filename">{{name}}</span>
						</td>
						{{/if}}
						{{#if isNavActive "files"}}
						<td>--</td>
						{{/if}}
						</tr>
				{{else}}
					<tr>
							{{#if isActive name}}
							<td>
							{{> icon}}
							</td>
							<td class="bb">
							<input type="text" class="form-control input-sm input-rename">
							</td>
							{{else}}			
								<td>
								{{> icon}}										
								</td>
								<td>
							<span class="filename">
									{{name}}
								</span>
								</td>
							{{/if}}
								{{#with FS.GetFile "files" _id}}
									<td><span class="filesize">{{humanFileSize this.size}}</span></td>
								{{/with}}
		</tr>
	{{/if}}
</template>

<template name="tools">
	{{#if eq noOfActive 0}}
		{{else}}
		{{#if eq noOfActive 1}}
			<button class="btn btn-edit rename">Rename</button>
		{{/if}}
		<button class="btn btn-danger del"><i class="fa fa-trash-o"></i> Delete</button>
	{{/if}}
	<button class="btn btn-success create-folder"><i class="fa fa-folder-o"></i> New Folder</button>
</template>

<template name="option">
	<div class="opt">
		<div class="input-group">
			{{#if list}}
				<span class="input-group-addon">
					{{#if active}}
						<input name="inly" class="active" type="radio" checked>
					{{else}}
						<input name="inly" class="active" type="radio">
					{{/if}}
				</span>
			{{/if}}
			{{#if checkboxes}}
				<span class="input-group-addon">
					{{#if active}}
						<input name="inly" class="active" type="checkbox" checked>
					{{else}}
						<input name="inly" class="active" type="checkbox">
					{{/if}}	
				</span>
			{{/if}}
			<input class="form-control option" type="{{type}}" value="{{value}}">	
			<span class="input-group-btn">
				<button type="button" class="btn btn-default remove"><i class="fa fa-times"></i></button>
			</span>
		</div>
		<br>
	</div>
</template>

<template name="vocabQuestion">
	<tr class="vocab-unit">
		<td>
			<input type="text" class="vocab-question" placeholder="Write question here...">
		</td>
		<td>
			<input type="text" class="vocab-answer" placeholder="Write answer here...">
		</td>
		<td>
			<button class="btn btn-default btn-xs del"><i class="fa fa-times"></i></button>
			<button class="btn btn-default btn-xs move"><i class="fa fa-navicon"></i></button>
		</td>
	</tr>
</template>

<template name="createVocabQuiz">
	{{>navigation}}
	<div class="container-small">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<table class="table table-bordered table-condensed vocab-questions">
						<thead>
							<tr>
								<th>Question</th>
								<th>Answer</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							{{#if quizId}}
								{{#each questions}}
									{{>vocabQuestion}}	
								{{/each}}
							{{else}}
								{{>vocabQuestion}}
							{{/if}}
						</tbody>	
					</table>
					<button class="btn btn-default add-question">Add Question</button>
					<div class="pull-right">
						<button class="btn btn-primary submit">Submit</button>	
					</div>
				</div>
			</div>
		</div>
	</div>	
</template>

<template name="vocabQuiz">
	{{>navigation}}
	<div class="container-small">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="pull-right">

						{{#if isActive index}}

								<div class="form-group">
									<label class="col-sm-2">Question Title</label>
									<div class="col-sm-10">
										<input type="text" value="{{title}}" class="form-control question-title">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2">Help Text</label>

									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2">Question Type</label>
									<div class="col-sm-10">
										<select class="form-control type" value="{{type}}">
											{{#if eq activeType "text"}}
												<option value="text" selected>Text</option>
											{{else}}
												<option value="text">Text</option>
											{{/if}}
											{{#if eq activeType "fill_in_the_blanks"}}
												<option value="fill_in_the_blanks" selected>Fill in the Blanks</option>
											{{else}}
												<option value="fill_in_the_blanks">Fill in the Blanks</option>
											{{/if}}
											{{#if eq activeType "number"}}
												<option value="number" selected>Number</option>
											{{else}}
												<option value="number">Number</option>
											{{/if}}
											{{#if eq activeType "list"}}
												<option value="list" selected>Select from list</option>
											{{else}}
												<option value="list">Select from list</option>
											{{/if}}
											{{#if eq activeType "checkboxes"}}
												<option value="checkboxes" selected>Checkboxes</option>
											{{else}}
												<option value="checkboxes">Checkboxes</option>
											{{/if}}
										</select>
									</div>
								</div> 
								{{#if eq activeType "text"}}
									<div class="form-group">
										<label class="col-sm-2">Correct Answer(s)</label>
										<div class="col-sm-10">
											{{#each possibleTextAnswers}}
												{{>option type="text" value=.}}
											{{/each}}	
											<div class="add-option-container">
												<input class="form-control add-option" placeholder="Add valid answer" disabled>
											</div>
										</div>
									</div>
								{{/if}}
								{{#if eq activeType "number"}}
									<div class="form-group">
										<label class="col-sm-2">Correct Answer(s)</label>
										<div class="col-sm-10">
											{{#each possibleNumberAnswers}}
												{{>option type="number" value=.}}
											{{/each}}	
											<div class="add-option-container">
												<input class="form-control add-option" placeholder="Add valid answer" disabled>
											</div>
										</div>
									</div>
								{{/if}}
								{{#if eq activeType "list"}}
									<div class="form-group">
										<label class="col-sm-2">Options</label>
										<div class="col-sm-10">
											{{#each options}}
												{{>option type="text" value=value list=true active=active}}
											{{/each}}
											<div class="add-option-container">
												<input class="form-control add-option" placeholder="Add option" disabled>
											</div>
										</div>
									</div>
								{{/if}}
								{{#if eq activeType "checkboxes"}}
									<div class="form-group">
										<label class="col-sm-2">Options</label>
										<div class="col-sm-10">
											{{#each options}}
												{{>option type="text" value=value checkboxes=true active=active}}
											{{/each}}
											<div class="add-option-container">
												<input class="form-control add-option" placeholder="Add option" disabled>
											</div>
										</div>
									</div>
								{{/if}}
								{{#if eq activeType "fill_in_the_blanks"}}
									<div class="form-group">
										<div class="col-md-12">
											<div contenteditable="true" class="form-control fill-in-the-blanks">{{text}}</div>
										</div>
									</div>
								{{/if}}
								{{#if error}}
									<p><strong><span class="text-danger">{{error}}</span></strong></p>
								{{/if}}
								<button class="btn btn-primary done" type="button">Done</button>
								<button class="cancel btn btn-default" type="button">Cancel</button>
							 </form>
						{{else}}
								<div class="row">
									<div class="col-md-10">
										<strong>{{title}}</strong>
										<p>{{help_text}}</p>
										{{#if eq type "text"}}
											<input type="text" disabled class="form-control">
										{{/if}}
										{{#if eq type "number"}}
											<input type="number" disabled class="form-control">
										{{/if}}
										{{#if eq type "list"}}
											{{#each options}}
												<input type="radio" disabled>
												{{value}}
												<br>
											{{/each}}
										{{/if}}	
										{{#if eq type "checkboxes"}}
											{{#each options}}
												<input type="checkbox" disabled>
												{{value}}
												<br>
											{{/each}}
										{{/if}}
										{{#if eq type "fill_in_the_blanks"}}
											{{{fillInTheBlanks text}}}
										{{/if}}
									</div>
									<div class="col-md-2">
										<div class="pull-right">
											<button class="btn btn-default btn-sm edit"><i class="fa fa-pencil"></i></button>
											<button class="btn btn-default btn-sm del"><i class="fa fa-times"></i></button>
										</div>	
									</div>
								</div>
						{{/if}}	
						</div>
					{{/each}}
					</div>
					<div class="form-bottom">
						<button class="btn btn-default add-question">Add Question</button>
						<button class="btn btn-primary submit pull-right">Save</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
