<head>
  <title>pandora</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="base">
	<div class="page-wrapper">
		<div class="contents contents-{{yp}}">
			{{> yield}}
		</div>
	</div>
</template>

<template name="navbar">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Pandora</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
				{{#if eq navbarActive "home"}}
        <li class="active"><a href="/">Home <span class="sr-only">(current)</span></a></li>
				{{else}}
				<li><a href="/">Home</a></li>
				{{/if}}
				{{#if admin}}
					{{#if eq navbarActive "admin"}}
						<li class="active"><a href="/admin/users">Admin</a></li>
					{{else}}
						<li><a href="/admin/users">Admin</a></li>
					{{/if}}
				{{/if}}
			</ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{username}} <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/settings">Settings</a></li>
            <li><a href="#" class="logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div>
	</nav>
</template>

<template name="settings">
	{{>navbar}}
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Change Password</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label>Current Password</label>
					<input type="password" class="form-control current-password">
				</div>
				<div class="form-group">
					<label>New Password</label>
					<input type="password" class="form-control new-password">
				</div>
				<div class="form-group">
					<label>Confirm New Password</label>
					<input type="password" class="form-control confirm-password">
				</div>
				{{#if error}}
					<div class="error-msg">
						<strong class="text-danger">{{error}}</strong>
					</div>
				{{/if}}
				{{#if success}}
					<div class="error-msg">
						<strong class="text-success">{{success}}</strong>
					</div>	
				{{/if}}
				<button class="btn btn-primary change-password">Update Password</button>
			</div>
		</div>
	</div>
</template>

<template name="home">
	{{>navbar}}
	<div class="container container-f">
		<div class="col-md-2">
			<div class="list-group bit-g">
				{{#if admin}}
					{{#if eq active2 "0"}}
						<a class="list-group-item active" href="/">My Courses</a>
					{{else}}
						<a class="list-group-item" href="/">My Courses</a>	
					{{/if}}
					{{else}}
					{{#if eq active2 "0"}}
						<a class="list-group-item active" href="/">My Courses</a>
					{{else}}
						<a class="list-group-item" href="/">My Courses</a>
					{{/if}}
				{{/if}}
				{{#if eq active2 "1"}}
					<a class="list-group-item active" href="/subjects">Subjects</a>
				{{else}}
					<a class="list-group-item" href="/subjects">Subjects</a>
				{{/if}}
				{{#if eq active2 "2"}}
					<a class="list-group-item active" href="/clubs">Clubs</a>
				{{else}}
					<a class="list-group-item" href="/clubs">Clubs</a>
				{{/if}}
			</div>	
		</div>
		<div class="col-md-10">
			{{#each subjects}}
				{{#if eq ../active2 "2"}}
					<div class="col-md-3">
						<a href="/rooms/{{_id}}/" style="background-image: url({{GeoPattern title}});" class="icon2 icon3">
							<span class="title">{{title}}</span>	
						</a>	
						{{#if teacher _id}}
							<button class="btn btn-sm btn-default btn-disabled" disabled>Teacher</button>
						{{else}}
							{{#if joined _id}}
								<button class="btn btn-sm btn-default unjoin">Unpin</button>	
							{{else}}
								<button class="btn btn-sm btn-default join">Pin</button>
							{{/if}}
						{{/if}}
					</div>
				{{else}}
					<div class="col-md-3">
						<a href="/rooms/{{_id}}/" style="background-image: url({{GeoPattern title}});" class="icon2">
							<span class="title">{{title}}</span>	
						</a>	
					</div>
				{{/if}}
			{{/each}}
		</div>
	</div>
</template>

<template name="adminNav">
	<div class="bit-g list-group">
		{{#if eq adminActive "users"}}
			<a class="list-group-item active" href="/admin/users">Users</a>
		{{else}}
			<a class="list-group-item" href="/admin/users">Users</a>
		{{/if}}
		{{#if eq adminActive "rooms"}}
			<a class="list-group-item active" href="/admin/rooms">Rooms</a>
		{{else}}
			<a class="list-group-item" href="/admin/rooms">Rooms</a>
		{{/if}}
	</div>
</template>

<template name="/admin/users">
	{{>navbar}}
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				{{>adminNav}}
			</div>
	<div class="col-md-10">
		<div class="col-md-4 col-lg-3">
			<input type="text" class="form-control search" placeholder="Search...">
		</div>
		<div class="col-md-8 col-lg-9">
			<div class="pull-right">
				<a href="/admin/users/create" class="btn btn-success"><i class="fa fa-plus"></i> Add</a>
				<a href="/admin/users/massUserCreation" class="btn btn-success"><i class="fa fa-users"></i> Mass User Creation</a>	
			</div>
		</div>
		<br><br><br>
		<div class="col-md-12">	
			<div class="panel panel-default users">
				<div class="panel-heading">
					<h3 class="panel-title">
						<span class="panel-sup">Users</span>
						<div class="pull-right">
							<a class="btn btn-link active">All Users ({{count}})</a>
							<a class="btn btn-link">Disabled Users (3)</a>
							<a class="btn btn-link">Recently Deleted (0)</a>
						</div>
					</h3>
				</div>
				<ul class="list-group">
					{{#each users}}
						<li class="list-group-item">
							{{username}}
							{{#if isAdmin}}
								<span class="label label-info">Admin</span>
							{{/if}}
							<div class="pull-right">
								<a href="/admin/users/{{_id}}/edit" class="btn btn-edit btn-xs"><i class="fa fa-pencil"></i> Edit</a>
								{{#if ne currentUser.username username}}
									<button class="btn btn-xs btn-danger del"><i class="fa fa-trash-o"></i> Delete</button>
								{{/if}}
							</div>
						</li>
					{{/each}}	
				</ul>
			</div>
			{{> pagination route="users"}}
		</div>
	</div>
	</div>
	</div>
</template>

<template name="pagination">
	<nav class="text-center">
		<ul class="pagination">
			{{#if firstPage}}
				<li class="disabled">
					<span aria-hidden="true">&laquo;</span>
				</li>
			{{else}}
				<li>
					<a href="/admin/{{route}}?page={{prevPage}}" class="prev" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
			{{/if}}
			{{#each pages}}
				{{#if isPage .}}
					<li class="active"><a href="/admin/{{../route}}?page={{.}}">{{.}}</a></li>
				{{else}}
					<li><a href="/admin/{{../route}}?page={{.}}">{{.}}</a></li>
				{{/if}}
			{{/each}}
			{{#if lastPage}}
				<li class="disabled">
					<span aria-hidden="true">&raquo;</span>
				</li>
			{{else}}
				<li>
					<a href="/admin/{{route}}?page={{nextPage}}" class="next" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
					</a>
				</li>
			{{/if}}
		</ul>
	</nav>
</template>

<template name="/admin/rooms">
	{{>navbar}}
	<div class="container">
<div class="row">
	<div class="col-md-2">
		{{>adminNav}}
	</div>
	<div class="col-md-10">
		<div class="col-md-4 col-lg-3">
			<input type="text" class="form-control search" placeholder="Search...">
		</div>
		<div class="col-md-8 col-lg-9">
			<div class="pull-right">
				<a class="btn btn-success" href="/admin/rooms/create"><i class="fa fa-plus"></i> Add</a>
			</div>	
		</div>
	<br>
	<br><br>
		<div class="col-md-12">
			<div class="panel panel-default users">
				<div class="panel-heading">
					<h3 class="panel-title">
						<span class="panel-sup">Rooms</span>
						<div class="pull-right">
							<a href="#" class="btn btn-link active">All Rooms ({{count}})</a>
							<a href="#" class="btn btn-link">Disabled Rooms (3)</a>
							<a href="#" class="btn btn-link">Recently Deleted (0)</a>
						</div>
					</h3>
				</div>
				<ul class="list-group">
					{{#each rooms}}
						<li class="list-group-item">
							{{title}}
							<div class="pull-right">
								<a class="btn btn-xs btn-edit" href="/admin/rooms/{{_id}}/edit"><i class="fa fa-pencil"></i> Edit</a>
								<button class="btn btn-xs btn-danger del"><i class="fa fa-trash-o"></i> Delete</button>
							</div>
						</li>
					{{/each}}
				</ul>
			</div>
			{{> pagination route="rooms"}}
		</div>
	</div>
	</div>
</div>
</template>

<template name="/admin/users/create">
	{{>navbar}}
	<div class="container">
	<div class="row">
		<div class="col-md-2">
			{{>adminNav}}
		</div>
		<div class="col-md-10">
			<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						{{#if _id}}Edit{{else}}Create{{/if}} User
						<div class="pull-right">
							<a href="/admin/users"><i class="fa fa-times"></i></a>
						</div>
					</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label>Username</label>
							<input type="text" value="{{username}}" class="username form-control">
						</div>
						{{#if not _id}}
							<div class="form-group">
								<label>Initial Password</label>
								<div class="radio">
									<label>
										<input type="radio" name="howToChoosePassword" class="howToChoosePassword" value="username" checked>
										Same as username
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="howToChoosePassword" class="howToChoosePassword" value="dateOfBirth">
										Date of birth (DD/MM/YYYY)
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="howToChoosePassword" class="howToChoosePassword" value="custom">
										Custom
									</label>
								</div>
							</div>	
							{{#if eq howToChoosePassword "dateOfBirth"}}
								<div class="form-group">	
									<label>Date of birth</label>
									<input type="date" class="dataOfBirth form-control">
								</div>
							{{/if}}	
							{{#if eq howToChoosePassword "custom"}}
								<div class="form-group">
									<label>Custom Password</label>
									<input type="text" class="password form-control">
								</div>
							{{/if}}
						{{/if}}
						<div class="form-group">
							<label>Rooms with read access</label>
							<input type="hidden" class="subjects-read form-control">
						</div>
						<div class="form-group">
							<label>Rooms with write access</label>
							<input type="hidden" class="subjects-write form-control">
						</div>
						{{#if error}}
							<div class="text-danger error-msg">
								<strong>
									{{error}}
								</strong>	
							</div>	
						{{/if}}
						<button type="button" class="btn btn-success create">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
</template>

<template name="/admin/rooms/create">
	{{>navbar}}
	<div class="container">
	<div class="row">
		<div class="col-md-2">
			{{>adminNav}}
		</div>
		<div class="col-md-10">
			<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						{{#if _id}}Edit{{else}}Create{{/if}} Room
						<div class="pull-right">
							<a href="/admin/rooms"><i class="fa fa-times"></i></a>
						</div>
					</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label>Title</label>
							<input type="text" value="{{title}}" class="form-control title">
						</div>
						<div class="form-group">
							<label>Type</label>
							<select class="type form-control">
								<option value="subject" selected>Subject</option>
								<option value="club">Club</option>
							</select>
						</div>
						<div class="form-group">
							<label>Students</label>
							<input type="hidden" class="students form-control">
						</div>
						<div class="form-group">
							<label>Teachers</label>
							<input type="hidden" class="teachers form-control">
						</div>
						{{#if error}}
							<div class="text-danger error-msg">
								<strong>{{error}}</strong>
							</div>
						{{/if}}
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
</template>

<template name="navigation">
	{{>navbar}}
	<div class="cover-image">
		<div class="cover-image-container">
			<div class="cover-info">
				<div class="cover-title">10a/Fl1</div>
			</div>
		</div>
	</div>
	<div class="topbar">
		<div class="row">
			<div class="col-md-12">
				<nav class="text-center">
						<ul>
							{{#if isNavActive "notices"}}
								<li class="active"><a href="/rooms/{{_id}}/">Notices</a></li>
							{{else}}
								<li><a href="/rooms/{{_id}}/">Notices</a></li>
							{{/if}}
							{{#if isNavActive "files"}}
								<li class="active"><a href="/rooms/{{_id}}/files">Files</a></li>
							{{else}}
								<li><a href="/rooms/{{_id}}/files">Files</a></li>
							{{/if}}
							{{#if isNavActive "quizzes"}}
								<li class="active"><a href="/rooms/{{_id}}/quizzes">Quizzes</a></li>
							{{else}}
								<li><a href="/rooms/{{_id}}/quizzes">Quizzes</a></li>
							{{/if}}
						</ul>
					</nav>
			</div>
		</div>
	</div>
</template>	

<template name="noticeNav">
	<div class="panel panel-default">
		<div class="panel-heading">
			Upcoming
		</div>	
		{{#if eq events.length 0}}
			<div class="panel-body">
				There is nothing upcoming.
			</div>
		{{/if}}
		<ul class="list-group">
			{{#each events}}
				<li class="list-group-item">	
					{{text}}<br>	
					<span class="info">
						{{#if eq type "reminder"}}
							{{fullDate eventDate}}
						{{else}}
							Due on {{fullDate deadline}}
						{{/if}}
					</span>
				</li>
			{{/each}}
		</ul>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			RSS feed <i class="fa fa-rss"></i>
		</div>
		<div class="panel-body">
			<input type="text" class="form-control" readonly value="pandora.com/rss/h4jfk7">
		</div>
	</div>
</template>

<template name="notices">
	{{> navigation}}
	<div class="container">
		<div class="col-md-3">
			{{>noticeNav}}
		</div>
		<div class="col-md-9">
		<div class="super">
		<div class="col-md-12">
				{{#if teacher}}
				<div class="topbit">
					<a href="/rooms/{{_id}}/notices/announcement" class="btn btn-default">Announcement</a>
					<a href="/rooms/{{_id}}/notices/poll" class="btn btn-default">Poll</a>
					<a href="/rooms/{{_id}}/notices/reminder" class="btn btn-default">Reminder</a>
					<a href="/rooms/{{_id}}/notices/assignment" class="btn btn-default">Assignment</a>
				</div>
				{{/if}}
				</div>
				</div>
		{{#if eq notices.length 0}}
			<div class="col-md-12">
			<div class="jumbotron">
				<h2 class="text-center"><i class="fa fa-exclamation-circle fa-2x"></i></h2>
				<p class="text-center">Nothing here</p>
				<ul>
					<li>Announcements let you post information</li>
					<li>Polls let you gather class feedback</li>
					<li>Reminders let you put up important dates which is put in the students' online calendars</li>
					<li>Assignments let you set homework which is put in students' online planners</li>
					<li>Assignments can also be used to let students upload work onto Pandora for marking and grading</li>
					<li>Files let you upload resources for pupils to download</li>
					<li>Quizzes let you test students on single answer, multiple choice, checkbox and fill-in-the-gap questions</li>
					<li>Vocabulary Quizzes let students practice vocabulary</li>
				</ul>
			</div>
			</div>
		{{/if}}
		{{#each notices}}
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-body">
						{{#if eq type "notice"}}
							<div class="first">
							<img class="icon" src='{{GeoPattern "Mr Davey"}}'>
							</div>
							<div class="after">
								<b>{{username userId}}</b>
								{{#if text}}
									<br>
									{{text}}
								{{/if}}
								{{#if images}}
									<br>
									<div class="images">
									{{#each images}}
										<div class="notice-image">
										<div class="notice-link">{{title}}<!--&#9662;--></div>
										<img src="{{data}}" class="notice-image" width="200px">	
										<div class="info">4KB, JPEG, 2000x3000</div>
										</div>
									{{/each}}
									</div>
								{{/if}}
								{{#if youtubes}}
									<br>
									{{#each youtubes}}
									<div class="notice-embed">
										<div class="info">YouTube</div>
										<div class="notice-link"><a href="youtube.com/watch?v={{id}}">{{title}}</a></div>
										<img src="https://img.youtube.com/vi/{{id}}/0.jpg" width="300px">
									</div>
									{{/each}}
								{{/if}}
							</div>
						{{/if}}
						{{#if eq type "poll"}}
							<div class="poll">
							<b>Poll</b>
							<br>
							{{text}}
							<br>
							{{#if admin}}
								{{#if eq voted.length 0}}
									<div class="info">Nobody has submitted this poll yet.</div>
								{{else}}
									<br>	
									{{#each pollOptions}}
										{{title}}
										<div class="progress progress-info active">
											<div class="progress-bar" style="width: {{percent votes ../voted.length}}%;"></div>
										</div>		
									{{/each}}
								{{/if}}
							{{else}}
							{{#if contain voted currentUser._id}}
								{{#each pollOptions}}
									<input type="radio" name="{{../_id}}" disabled value="{{title}}">
									{{title}}
									<br>
								{{/each}}
								<button class="btn btn-default btn-sm poll-submit" disabled>Submit</button>
								<div class="info">Poll already submitted.</div>
							{{else}}
								{{#each pollOptions}}
									<input type="radio" name="{{../_id}}" value="{{title}}">
									{{title}}
									<br>
								{{/each}}
								<button class="btn btn-default btn-sm poll-submit">Submit</button>
							{{/if}}
							{{/if}}
							</div>
						{{/if}}
						{{#if eq type "reminder"}}
							<b>Reminder</b>
							<br>
							{{text}}
							<br>
							<span class="info">{{fullDate eventDate}}</span>
						{{/if}}
						{{#if eq type "assignment"}}
							<b>Assignment</b>
							<br>
							{{text}}
							<br>
							<span class="info">Due on {{fullDate deadline}}</span>	
							<br>
							{{#if uploadViaPandora}}
								{{#if teacher}}
									<div class="stat">
										<div class="stat-number">
											{{uploads.length}}
										</div>
										<div class="stat-title">
											Submitted
										</div>
									</div>	
									<div class="stat">
										<div class="stat-number">
											{{notDone}}
										</div>
										<div class="stat-title">
											Not Submitted
										</div>
									</div>
									<br>
									<a href="/rooms/{{../_id}}/notices/assignments/{{_id}}">See All</a>
								{{else}}
									{{#if eq fff.files.length 0}}
										<button class="btn btn-sm btn-default hand-in">Hand in</button>
									{{else}}
										<br>
										<table class="table table-bordered">
											<thead>
												<tr>
													<th>Filename</th>
												</tr>
											</thead>
											<tbody>
												{{#each fff.files}}
													{{#with FS.GetFile "files" .}}
														<tr>
															<td>
																{{this.name}}

												<option value="text" selected>Text</option>
											{{else}}
												<option value="text">Text</option>
											{{/if}}
											{{#if eq activeType "fill_in_the_blanks"}}
												<option value="fill_in_the_blanks" selected>Fill in the Gaps</option>
											{{else}}
												<option value="fill_in_the_blanks">Fill in the Gaps</option>
											{{/if}}
											{{#if eq activeType "number"}}
												<option value="number" selected>Number</option>
											{{else}}
												<option value="number">Number</option>
											{{/if}}
											{{#if eq activeType "list"}}
												<option value="list" selected>Select from list</option>
											{{else}}
												<option value="list">Select from list</option>
											{{/if}}
											{{#if eq activeType "checkboxes"}}
												<option value="checkboxes" selected>Checkboxes</option>
											{{else}}
												<option value="checkboxes">Checkboxes</option>
											{{/if}}
										</select>
									</div>
								</div> 
								{{#if eq activeType "text"}}
									<div class="form-group">
										<label class="col-sm-2">Correct Answer(s)</label>
										<div class="col-sm-10">
											{{#each possibleTextAnswers}}
												{{>option type="text" value=.}}
											{{/each}}	
											<div class="add-option-container">
												<input class="form-control add-option" placeholder="Add valid answer" disabled>
											</div>
										</div>
									</div>
								{{/if}}
								{{#if eq activeType "number"}}
									<div class="form-group">
										<label class="col-sm-2">Correct Answer(s)</label>
										<div class="col-sm-10">
											{{#each possibleNumberAnswers}}
												{{>option type="number" value=.}}
											{{/each}}	
											<div class="add-option-container">
												<input class="form-control add-option" placeholder="Add valid answer" disabled>
											</div>
										</div>
									</div>
								{{/if}}
								{{#if eq activeType "list"}}
									<div class="form-group">
										<label class="col-sm-2">Options</label>
										<div class="col-sm-10">
											{{#each options}}
												{{>option type="text" value=value list=true active=active}}
											{{/each}}
											<div class="add-option-container">
												<input class="form-control add-option" placeholder="Add option" disabled>
											</div>
										</div>
									</div>
								{{/if}}
								{{#if eq activeType "checkboxes"}}
									<div class="form-group">
										<label class="col-sm-2">Options</label>
										<div class="col-sm-10">
											{{#each options}}
												{{>option type="text" value=value checkboxes=true active=active}}
											{{/each}}
											<div class="add-option-container">
												<input class="form-control add-option" placeholder="Add option" disabled>
											</div>
										</div>
									</div>
								{{/if}}
								{{#if eq activeType "fill_in_the_blanks"}}
									<div class="form-group">
										<div class="col-md-12">
											<div class="text-info error-msg">To make a word have to be filled in, put the word in square brackets e.g. to make students have to fill in Roman, write [Roman].</div>
											<div contenteditable="true" class="form-control fill-in-the-blanks">{{text}}</div>
										</div>
									</div>
								{{/if}}
								{{#if error}}
									<p><strong><span class="text-danger">{{error}}</span></strong></p>
								{{/if}}
								<button class="btn btn-primary done" type="button">Done</button>
								<button class="cancel btn btn-default" type="button">Cancel</button>
							 </form>
						{{else}}
								<div class="row">
									<div class="col-md-10">
										<strong>{{title}}</strong>
										<p>{{help_text}}</p>
										{{#if eq type "text"}}
											<input type="text" disabled class="form-control">
										{{/if}}
										{{#if eq type "number"}}
											<input type="number" disabled class="form-control">
										{{/if}}
										{{#if eq type "list"}}
											{{#each options}}
												<input type="radio" disabled>
												{{value}}
												<br>
											{{/each}}
										{{/if}}	
										{{#if eq type "checkboxes"}}
											{{#each options}}
												<input type="checkbox" disabled>
												{{value}}
												<br>
											{{/each}}
										{{/if}}
										{{#if eq type "fill_in_the_blanks"}}

										{{/if}}
									</div>
									<div class="col-md-2">
										<div class="pull-right">
											<button class="btn btn-default btn-sm edit"><i class="fa fa-pencil"></i></button>
											<button class="btn btn-default btn-sm del"><i class="fa fa-times"></i></button>
										</div>	
									</div>
								</div>
						{{/if}}	
						</div>
					{{/each}}
					</div>
					{{#if bigError}}
						<div class="col-md-12">
							<div class="text-danger error-msg">
								<strong>{{bigError}}</strong>
							</div>
						</div>

<template name="explorer">
	<div class="col-md-12">
		<div class="panel panel-default panel-super files">
			<table class="table files">
				<thead>
					<tr>
						<th></th>
						<th>Name</th>
						{{#if isNavActive "files"}}
							<th>Size</th>
						{{/if}}
					</tr>
				</thead>
				<tbody>
				{{#each filesF}}
					{{>item .}}
				{{/each}}
					{{#if newFolder}}
					<tr class="create-new-folder">
						<td>
							<i class="fa fa-folder-o"></i>
						</td>
						<td>
							<input type="text" placeholder="Enter folder name" class="pull-right input-create-folder input-sm form-control">
						</td>
						{{#if isNavActive "files"}}
							<td></td>
						{{/if}}
					</tr>
					{{/if}}
				</tbody>
			</table>
			{{#if eq filesF.length 0}}
				<div class="panel-body panel-body-none">
					<h2 class="text-center"><i class="fa fa-2x fa-exclamation-circle"></i></h2>
					<p class="text-center">Nothing here</p>
				</div>
			{{/if}}	
		</div>
	</div>
</template>

<template name="search">
	<input type="text" placeholder="Search..." value="{{search}}" class="form-control search zeplin">

<template name="uploadStatus">
	{{#if show}}
		<div class="col-md-12">
			<div class="well file-uploads">
				{{#if errors}}
					{{#each errors}}
						<h4>{{name}}</h4>
						<p class="text-danger">File could not be uploaded because there is a folder with the same name.</p>
					{{/each}}
				{{/if}}
				{{#each filesBeingUploaded}}
					{{#with FS.GetFile "files" this}}
						<h4>{{this.name}}</h4>
						{{> FS.UploadProgressBar bootstrap=true class="progress-bar-success progress-bar-striped active" showPercent=true}}					
					{{/with}}
				{{/each}}
				{{#if finished}}
					{{#if errors}}
						<button class="btn btn-primary done">Dismiss</button>
					{{/if}}
				{{/if}}
			</div>
		</div>
	{{/if}}
</template>
